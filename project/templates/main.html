{% extends 'base.html' %}

{% block content %}
<body background="static/images/bg.png"><br/>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="shadow-sm p-3 mb-4 bg-body rounded">
            <br/><h4>Метод поиска: {{ method }}</h4>
            {{ form.request(class="form-control form-control-lg")}}
            <br/>{{ form.submit(class="btn btn-dark") }}<br/><br/><br/></div>
        <div id="includedContent"></div>
    </form>
</body>
{% endblock %}
